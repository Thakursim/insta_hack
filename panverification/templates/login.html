<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="/static/assets/css/bootstrap.css">
  		<link rel="stylesheet" href="/static/assets/fonts/font-awesome/css/font-awesome.css">
  		<link rel="stylesheet" href="/static/assets/css/animate.css">
  		<link rel="stylesheet" href="/static/assets/css/custom.css">
	</head>
	<body>
		<!-- Navbar Section Start -->
			<nav class="navbar navbar-default custom-navbar">
			  	<div class="container-fluid">
				    <div class="navbar-header">
				    	<button type="button" class="navbar-toggle navbar-toggle-btn" data-toggle="collapse" data-target="#myNavbar">
				        	<span class="icon-bar"></span>
				        	<span class="icon-bar"></span>
				        	<span class="icon-bar"></span>                        
				      	</button>
				      	<a class="navbar-brand" href="#">HackOverflow-PAN</a>
				    </div>
				    <div class="collapse navbar-collapse" id="myNavbar">
					    <ul class="nav navbar-nav navbar-right custom-link">
					    	<li><a href="/signup_user/"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp; Signup</a>
						</ul>
					</div>
			  	</div>
			</nav>
		<!-- Navbar Section End -->

		<!-- Login Container Start -->
		<div class="container">
			<div class="row">
				<div class="col-md-2 col-lg-3"></div>
				<div class="col-md-8 col-lg-6 col-xs-12 col-sm-12 custom-heading custom-margin animated zoomIn">
					<h3 class="text-center">Login</h3>
					<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 custom-box-shadow custom-text custom-bg custom-padding">
						<form class="form" role="form" id="LoginForm" method="POST" action="/v1/login/">
							<div class="row form-group">
								<div class="col-md-3 col-lg-4 col-xs-12 col-sm-3">
									<label class="custom-label"><i class="fa fa-user-circle" aria-hidden="true"></i>&nbsp;&nbsp; Username</label>
								</div>
								<div class="col-md-9 col-lg-8 col-xs-12 col-sm-9">
									<input type="text" class="form-control" name="username" id="username" placeholder="Enter Username...">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-3 col-lg-4 col-xs-12 col-sm-3">
									<label class="custom-label"><i class="fa fa-key fa-rotate-180" aria-hidden="true"></i>&nbsp;&nbsp; Password</label>
								</div>
								<div class="col-md-9 col-lg-8 col-xs-12 col-sm-9">
									<input type="password" class="form-control" name="password" id="password" placeholder="Enter Password...">
								</div>
							</div>
							<div class="row">
								<div class="col-md-3 col-lg-4 col-sm-3"></div>
								<div class="col-md-9 col-lg-4 col-xs-12 col-sm-9">
									<button type="submit" class="btn btn-success btn-submit btn-padding btn-block">Login &nbsp; <i class="fa fa-sign-in" aria-hidden="true"></i></button>
								</div>
								<div class="col-md-12 col-lg-4"></div>
							</div>
						</form>
						<!-- <div class="row">
							<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 alert-msg-margin" id="loginFailed" style="display: none;">
								<div class="alert alert-success alert-dismissable">
								  	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								  	<strong>Login Failed!</strong> Please try again...
								</div>
							</div>
						</div> -->
					</div>
				</div>
				<div class="col-md-2 col-lg-3"></div>
			</div>
		</div>
		<!-- Login Container End -->
		<script src="/static/assets/js/jquery.js"></script>
		<script src="/static/assets/js/bootstrap.min.js"></script>
		<script src="/static/assets/js/custom.js"></script>
	</body>
</html>
