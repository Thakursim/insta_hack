<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Agent</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="assets/css/bootstrap.css">
  		<link rel="stylesheet" href="assets/fonts/font-awesome/css/font-awesome.css">
  		<link rel="stylesheet" href="assets/css/animate.css">
  		<link rel="stylesheet" href="assets/css/custom.css">
	</head>
	<body>
		<!-- Navbar Section Start -->
			<nav class="navbar navbar-default custom-navbar">
			  	<div class="container-fluid">
				    <div class="navbar-header">
				      	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				        	<span class="icon-bar"></span>
				        	<span class="icon-bar"></span>
				        	<span class="icon-bar"></span>                        
				      	</button>
				      	<a class="navbar-brand" href="#">HackOverflow-PAN</a>
				    </div>
			    	<div class="collapse navbar-collapse" id="myNavbar">
					    <ul class="nav navbar-nav navbar-right custom-link">
					        <li class="dropdown">
					          	<a class="dropdown-toggle" data-toggle="dropdown" href="#"><img src="assets/img/user.jpeg" alt="user-image" width="30px" height="30px" class="img-circle">&nbsp; JohnDoe&nbsp; <span class="caret"></span></a>
					          	<ul class="dropdown-menu custom-dropdown animated slideInDown">
						            <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i>&nbsp; Profile</a></li>
						            <li><a href="#"><i class="fa fa-sliders" aria-hidden="true"></i>&nbsp; Setting</a></li>
						            <li><a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp; Logout</a></li>
					          	</ul>
					        </li>
					    </ul>
			    	</div>
			  	</div>
			</nav>
		<!-- Navbar Section End -->

		<!-- Agent Container Start -->
		<div class="container">
			<div class="col-md-12 col-lg-12 custom-heading">
				<h4>Agent Information</h4>
			</div>
			<div class="col-md-12 col-lg-12 custom-box-shadow custom-bg custom-padding custom-border">
				<div class="row">
					<div class="col-md-6 col-lg-6">
						<img src="assets/img/user.jpeg" alt="user_pan image" class="img-responsive image-height">
					</div>
					<div class="col-md-6 col-lg-6 custom-right-margin">
						<div class="row">
							<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 custom-box-shadow agent-padding agent-border-radius agent-text custom-border-all">
								<form class="form" role="form">
									<div class="col-md-10 col-lg-10 col-xs-8">
										<h4>User Details</h4>
										<div class="col-md-12 col-lg-12">
											<p class="medium-bold">Name&nbsp;&nbsp; : &nbsp; <span class="semi-bold">XYZ</span></p>
										</div>
										<div class="col-md-12 col-lg-12">
											<p class="medium-bold">DOB&nbsp;&nbsp;&nbsp;&nbsp; : &nbsp; <span class="semi-bold">01/19/1990</span></p>
										</div>
										<div class="col-md-12 col-lg-12">
											<p class="medium-bold">PAN&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; : &nbsp; <span class="semi-bold">AWERT78796</span></p>
										</div>
									</div>
									<div class="col-md-2 col-lg-2 col-xs-4">
										<h4 class="text-center">Invalid</h4>
										<div class="row">
											<div class="col-md-12 col-lg-12 custom-checkbox text-center first-margin">
												<input id="name" type="checkbox" />
	  											<label for="name"></label>
											</div>
											<div class="col-md-12 col-lg-12 custom-checkbox text-center first-margin">
												<input id="dob" type="checkbox" />
	  											<label for="dob"></label>
											</div>
											<div class="col-md-12 col-lg-12 custom-checkbox text-center first-margin">
												<input id="pan" type="checkbox" />
	  											<label for="pan"></label>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="row button-margin-top">
							<div class="col-lg-6 col-md-6 text-center">
								<button type="button" class="btn btn-success btn-submit btn-padding-big btn-block btn-border-radius">Submit &nbsp; <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
							</div>
							<div class="col-lg-6 col-md-6 text-center custom-right-margin-btn">
								<button type="button" class="btn btn-primary btn-next btn-padding-big btn-block btn-border-radius">Next &nbsp; <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Agent Container End -->
		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/custom.js"></script>

</html>
