<!DOCTYPE html>
<html lang="en">
	<head>
		<title>User</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="/static/assets/css/bootstrap.css">
  		<link rel="stylesheet" href="/static/assets/fonts/font-awesome/css/font-awesome.css">
  		<link rel="stylesheet" href="/static/assets/css/animate.css">
  		<link rel="stylesheet" href="/static/assets/css/custom.css">
	</head>
	<body>
		<!-- Navbar Section Start -->
			<nav class="navbar navbar-default custom-navbar">
			  	<div class="container-fluid">
				    <div class="navbar-header">
				      	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				        	<span class="icon-bar"></span>
				        	<span class="icon-bar"></span>
				        	<span class="icon-bar"></span>                        
				      	</button>
				      	<a class="navbar-brand" href="#">HackOverflow-PAN</a>
				    </div>
			    	<div class="collapse navbar-collapse" id="myNavbar">
					    <ul class="nav navbar-nav navbar-right custom-link">
					        <li class="dropdown">
					          	<a class="dropdown-toggle" data-toggle="dropdown" href="#"><img src="/static/assets/img/user.jpeg" alt="user-image" width="30px" height="30px" class="img-circle">&nbsp; <span id="username-corner"></span>&nbsp; <span class="caret"></span></a>
					          	<ul class="dropdown-menu custom-dropdown animated slideInDown">
						            <li onclick="logout()"><a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp; Logout</a></li>
					          	</ul>
					        </li>
					    </ul>
			    	</div>
			  	</div>
			</nav>
		<!-- Navbar Section End -->

		<!-- User Container Start -->
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-2 col-xs-12"></div>
				<!-- User Section Start -->
				<div class="col-lg-6 col-md-8 col-xs-12 custom-heading custom-margin">
					<h4>User Information</h4>
					<div class="col-lg-12 col-md-12 custom-box-shadow custom-text custom-bg custom-padding custom-border" id="uploadFormDiv">
						<form enctype="multipart/form-data" id="uploadForm" class="form" role="form" action="/v1/user_data/" method="POST">
							<div class="row form-group">
								<div class="col-lg-4 col-md-3 col-sm-3">
									<label class="custom-label">Upload Pan Image</label>
								</div>
								<div class="col-lg-8 col-md-9 col-sm-9">
									<input type="file" name="pan_image" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple />
									<label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-4 col-md-3 col-sm-3"></div>
								<div class="col-lg-8 col-md-9 col-sm-9">
									<button type="submit" class="btn btn-success btn-block btn-submit btn-padding"><i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp; Submit</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col-lg-12 col-md-12 custom-box-shadow custom-text custom-bg custom-padding custom-border" style="display:none;" id="waitDiv">
						<div class="spinner">
                            <div class="double-bounce1"></div>
                            <div class="double-bounce2"></div>
                        </div>
                        <div class="col-md-12 col-lg-12 text-center message-spinner check-mark-margin">
                        	<h5>Please wait while your image is getting uploaded...</h5>
                        </div>
					</div>
					<div class="col-lg-12 col-md-12 custom-box-shadow custom-text custom-bg custom-padding custom-border" style="display:none;" id="analyzeDiv">
						<div class="spinner">
                            <div class="double-bounce1"></div>
                            <div class="double-bounce2"></div>
                        </div>
                        <div class="col-md-12 col-lg-12 text-center message-spinner check-mark-margin">
                        	<h5>Analyzing your image...</h5>
                        </div>
					</div>
					<div class="col-lg-12 col-md-12 custom-box-shadow custom-text custom-bg custom-padding custom-border custom-para text-center" style="display:none;" id="successDiv">
						<p>
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 52 52" xml:space="preserve" width="52px" height="52px">
							<g><path d="M26,0C11.664,0,0,11.663,0,26s11.664,26,26,26s26-11.663,26-26S40.336,0,26,0z M40.495,17.329l-16,18   C24.101,35.772,23.552,36,22.999,36c-0.439,0-0.88-0.144-1.249-0.438l-10-8c-0.862-0.689-1.002-1.948-0.312-2.811   c0.689-0.863,1.949-1.003,2.811-0.313l8.517,6.813l14.739-16.581c0.732-0.826,1.998-0.9,2.823-0.166   C41.154,15.239,41.229,16.503,40.495,17.329z" fill="#1ab394"/>
							</g>
						</p>
						<div class="col-md-12 col-lg-12 text-center message-spinner">
                        	<h5>Uploaded Successfull...</h5>
                        </div>
					</div>
					<div class="col-lg-12 col-md-12 custom-box-shadow custom-text custom-bg custom-padding custom-border custom-para text-center" style="display:none;" id="errorDiv">
						<p>
							<svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 50 50" xml:space="preserve" width="52px" height="52px">
								<circle style="fill:#D75A4A;" cx="25" cy="25" r="25"/>
								<polyline style="fill:none;stroke:#FFFFFF;stroke-width:2;stroke-linecap:round;stroke-miterlimit:10;" points="16,34 25,25 34,16 
								"/>
								<polyline style="fill:none;stroke:#FFFFFF;stroke-width:2;stroke-linecap:round;stroke-miterlimit:10;" points="16,16 25,25 34,34 
								"/>
							</svg>
						</p>
						<div class="col-md-12 col-lg-12 text-center message-spinner">
                        	<h5  id="errorMessage">Some Error Occured...</h5>
                        </div>
					</div>
				</div>
				<!-- User Section End -->
				<div class="col-lg-3 col-md-2 col-xs-12"></div>
			</div>
		</div>
		<!-- User Container End -->
		<script src="/static/assets/js/jquery.js"></script>
		<script src="/static/assets/js/bootstrap.min.js"></script>
		<script src="/static/assets/js/custom.js"></script>
	</body>
</html>
